<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Castre-me!</title>
  </head>
  <body>
    <!-- As a link
    style="background-color: purple !important;"
    foi feito depois pra mudar a cor da navbar
    -->
    <nav style="background-color: rgb(137, 151, 253) !important;" class="navbar navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Castre-me!</a>
        </div>
    </nav>
     <!-- {% url 'listagem_usuarios'%} é específico do django, vai enviar essa informação para este lugar listagem_usuarios-->
    <form action="{% url 'listagem_usuarios' %}" method="post">
        <div style="text-align: center;" class="container">
            <h1>Cadastro de Usários</h1>
            Nome <input name="nomeform" class="form-control-sm" type="text">
            Idade <input name="idadeform" class="form-control-sm" type="text">
            <button class="form-control-sm">Cadastrar</button>
        </div>
    </form>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
